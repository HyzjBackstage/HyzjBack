<!DOCTYPE html>
<html lang="zh">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>用户</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>用户</small></h5>
                    <div class="ibox-tools">
                        <a  data-toggle="modal" data-target="#user_add_modal" >
                            <i class="fa fa-plus"></i>&nbsp;添加
                        </a>
                    </div>
                </div>
                <div class="ibox-content">

                    <table id="user_table" class="table table-striped table-bordered table-hover ">
                        <thead>
                        <tr>
                            <th >用户id</th>
                            <th >用户姓名</th>
                            <th >手机号</th>
                            <th >身份证</th>
                            <th >登录密码</th>
                            <th >角色</th>
                            <th >操作</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <!--角色信息添加-->
    <div class="modal inmodal" id="user_add_modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                    </button>
                    <i class="fa fa-laptop modal-icon"></i>
                    <h4 class="modal-title">用户信息添加</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>用户id</label>
                        <input type="text" id="user_add_user" placeholder="请输入您的用户名" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>用户姓名</label>
                        <input type="text" id="user_add_name" placeholder="请输入您的用户名" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>身份证</label>
                        <input type="text" id="user_add_ID" placeholder="请输入您的身份证" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>手机号</label>
                        <input type="text" id="user_add_phone" placeholder="请输入您的手机号" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>登录密码（后台用户登陆、商城用户登录）</label>
                        <input type="text" id="user_add_password" placeholder="请输入密码" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>角色</label>
                        <select id="user_add_role" class="form-control m-b" name="account">
                            <option value="1">项目发起人</option>
                            <option value="2">项目投资人</option>
                            <option value="3">商城用户</option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                    <a id="btn_add_save" class="btn btn-primary">添加</a>
                </div>
            </div>
        </div>
    </div>

    <!--角色信息修改-->
    <div class="modal inmodal" id="user_edit_modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                    </button>
                    <i class="fa fa-laptop modal-icon"></i>
                    <h4 class="modal-title">用户信息修改</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>用户id</label>
                        <input disabled="disabled" type="text" id="user_edit_user" placeholder="请输入您的用户名" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>用户姓名</label>
                        <input disabled="disabled" type="text" id="user_edit_name" placeholder="请输入您的用户名" class="form-control">
                    </div>
                    <div class="form-group"><label>身份证</label>
                        <input disabled="disabled" type="text" id="user_edit_ID" placeholder="" class="form-control">
                    </div>
                    <div class="form-group"><label>手机号</label>
                        <input type="text" id="user_edit_phone" placeholder="" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>登录密码（后台用户登陆、商城用户登录）</label>
                        <input type="text" id="user_edit_password" placeholder="请输入密码" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>角色</label>
                        <select id="user_edit_role" class="form-control m-b" name="account">
                            <option aria-checked="true" value="1">项目发起人</option>
                            <option value="2">项目投资人</option>
                            <option value="3">商城用户</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                    <a id="btn_edit_save" class="btn btn-primary">保存</a>
                </div>
            </div>
        </div>
    </div>

</div>
</div>


<div class="spiner-example" id="loading-user" >
    <div class="sk-spinner sk-spinner-wave">
        <div class="sk-rect1"></div>
        <div class="sk-rect2"></div>
        <div class="sk-rect3"></div>
        <div class="sk-rect4"></div>
        <div class="sk-rect5"></div>
    </div>
</div>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.5"></script>
<script src="js/plugins/jeditable/jquery.jeditable.js"></script>
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>

<script src="js/content.min.js?v=1.0.0"></script>
<!--custom-js-->
<script src="custom-js/mallUser.js"></script>



</body>

</html>
