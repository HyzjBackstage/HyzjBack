<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" id="page_commodity_list">
        <div class="col-sm-12 col-md-12 ">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>商品信息</h5>
                    <div class="ibox-tools">
                        <a id="btn-add-a">
                            <i class="fa fa-plus"></i>&nbsp;&nbsp;添加
                        </a>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="8">
                        <thead>
                        <tr>
                            <th>商品编号</th>
                            <th>商名</th>
                            <th>库存</th>
                            <th>进价</th>
                            <th>售价</th>
                            <th>保质期</th>
                            <th data-hide="all">生产日期</th>
                            <th data-hide="all">规格</th>
                            <th data-hide="all">图片</th>
                            <th data-hide="all">添加时间</th>

                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="tbd">

                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="11">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>


                </div>
            </div>
        </div>

                        </div>

                                    <option value="2">38</option>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">库存：</label>
                            <div class="col-sm-8">
                                <input id="stock" name="stock" class="form-control" type="number">
                                <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">进价：</label>
                            <div class="col-sm-8">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">售价：</label>
                            <div class="col-sm-8">
                                <input id="purchase_price" name="purchaseprice" class="form-control" type="number">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">保质期：</label>
                            <div class="col-sm-8">
                                <select id="shelfDate" name="shelfDate" class="form-control">
                                    <option value="1">一年</option>
                                    <option value="2">两年</option>

                                <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 输入眼镜名称</span>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">生产日期：</label>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                            <label>酒照片：</label>
                            <div class="fileinput fileinput-new" data-provides="fileinput">
                                <div  class="fileinput-new thumbnail" style="width: 96px; height: 96px;">
                                    <img id="edit_img" src="" alt="图片未上传"  />

                                <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 96px; max-height: 96px;"> </div>
