<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>树形视图</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet">
    <base target="_blank">


    <style>
        .reonly{
            border-width:0px ;
            outline:none;
            background-color: white;
        }
    </style>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>补录订单</small></h5>
                    <div class="ibox-tools">
                        <a  data-toggle="modal" data-target="#orderAdd_add_model" >
                            <i class="fa fa-plus"></i>&nbsp;添加
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table id="orderAdd_add_table" class="table table-striped table-bordered table-hover ">
                        <thead>
                        <tr>
                            <th style="width: 11%">补录订单号</th>
                            <th style="width: 11%">售出人</th>
                            <th style="width: 11%">联系方式</th>
                            <th style="width: 11%">商品编号</th>
                            <th style="width: 11%">数量</th>
                            <th style="width: 11%">总价</th>
                            <th style="width: 11%">补录时间</th>
                            <th style="width: 11%">补录描述</th>
                            <th style="width: 12%">操作</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--补录信息添加-->
    <div class="modal inmodal" id="orderAdd_add_model" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                    </button>
                    <i class="fa fa-laptop modal-icon"></i>
                    <h4 class="modal-title">补录信息添加</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>售出人</label>
                        <input type="text" id="orderAdd_add_people" placeholder="请输入下单人姓名" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>联系方式</label>
                        <input type="text" id="orderAdd_add_phone" placeholder="请输入联系方式" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>商品编号</label>
                        <input type="text" id="orderAdd_add_Cid" placeholder="请输入商品编号" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>数量</label>
                        <input type="text" id="orderAdd_add_number" placeholder="请输入购买数量" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>总价</label>
                        <input type="text" id="orderAdd_add_price" placeholder="请输入购买总价" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">补录描述：</label>
                        <div>
                            <textarea id="orderAdd_add_describe" name="comment" class="form-control" required="" aria-required="true"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                    <a id="btn_add_save" class="btn btn-primary">补录</a>
                </div>
            </div>
        </div>
    </div>

    <!--补录信息修改-->
    <div class="modal inmodal" id="orderAdd_edit_modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                    </button>
                    <i class="fa fa-laptop modal-icon"></i>
                    <h4 class="modal-title">用户信息修改</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>补录订单号</label>
                        <input type="text" readonly id="orderAdd_edit_order" placeholder="请输入订单号" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>售出人</label>
                        <input type="text" id="orderAdd_edit_people" placeholder="请输入下单人姓名" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>联系方式</label>
                        <input type="text" id="orderAdd_edit_phone" placeholder="请输入联系方式" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>商品编号</label>
                        <input type="text" id="orderAdd_edit_Cid" placeholder="请输入商品编号" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>数量</label>
                        <input type="text" id="orderAdd_edit_number" placeholder="请输入购买数量" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>总价</label>
                        <input type="text" id="orderAdd_edit_price" placeholder="请输入购买总价" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">补录描述：</label>
                        <div>
                            <textarea id="orderAdd_edit_describe" name="comment" class="form-control" required="" aria-required="true"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                    <a id="btn_edit_save" class="btn btn-primary">保存</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.5"></script>
<script src="js/plugins/jeditable/jquery.jeditable.js"></script>
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="js/content.min.js?v=1.0.0"></script>

<style>
    .jstree-open>.jstree-anchor>.fa-folder:before{content:"\f07c"}.jstree-default .jstree-icon.none{width:0}
</style>

<script type="text/javascript" src="custom-js/order_add.js" ></script>
</body>

</html>
